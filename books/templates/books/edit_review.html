{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Review
{% endblock title %}
    
    {% block content %}
        <h2>Edit Review</h2>

        <div class="row">
            <div class="col-6">
                <form action="{% url 'edit-review' book.id review.id %}" method="post">
                    {% csrf_token %}
                    {{review_form | crispy}}
                    <button class="btn btn-success">Save</button>
                </form>
                
            </div>
        </div>
    {% endblock content %}
