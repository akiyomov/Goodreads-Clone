{% extends 'base.html' %}

{% block title %}
    Confirm Deleten Review
{% endblock title %}
    


{% block content %}
    <h3>Are you sure you want to delete this review</h3>
    <p><b>Title:</b> {{book.title}}</p>
    <p><b>Comment:</b> {{review.comment}}</p>
    <a href="{% url 'delete-review' book.id review.id %}" class="btn btn-outline-danger">Yes</a> <a class="btn btn-outline-primary" href="{% url 'detail' book.id %}">No</a>
{% endblock content %}
